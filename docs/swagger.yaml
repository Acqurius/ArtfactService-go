basePath: /
definitions:
  handlers.StorageUsage:
    properties:
      file_count:
        type: integer
      remaining_space:
        type: integer
      total_space:
        type: integer
      usage_percent:
        type: number
      used_space:
        type: integer
    type: object
  models.Artifact:
    properties:
      content_type:
        type: string
      created_at:
        type: string
      filename:
        type: string
      size:
        type: integer
      uuid:
        type: string
    type: object
  models.GenTokenRequest:
    properties:
      allowed_cidr:
        type: string
      artifact_uuid:
        type: string
      max_downloads:
        type: integer
      valid_from:
        type: string
      valid_to:
        type: string
    required:
    - artifact_uuid
    type: object
  models.GenUploadTokenRequest:
    properties:
      allowed_cidr:
        type: string
      max_uploads:
        type: integer
      valid_from:
        type: string
      valid_to:
        type: string
    type: object
  models.UploadRequest:
    properties:
      content_type:
        type: string
      filename:
        type: string
      size:
        type: integer
    required:
    - content_type
    - filename
    - size
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server for uploading and downloading files.
  title: File Upload API
  version: "1.0"
paths:
  /artifact-service/v1/artifacts/:
    get:
      description: Retrieves a list of all uploaded artifacts with their metadata
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Artifact'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all artifacts
      tags:
      - files
    post:
      consumes:
      - multipart/form-data
      description: Uploads a file and saves metadata to the database
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload a file
      tags:
      - files
  /artifact-service/v1/artifacts/{uuid}:
    delete:
      description: Deletes an artifact by its UUID from both database and storage
      parameters:
      - description: File UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete an artifact
      tags:
      - files
  /artifact-service/v1/artifacts/{uuid}/action/downloadFile:
    get:
      description: Downloads a file by its UUID
      parameters:
      - description: File UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Download a file
      tags:
      - files
  /artifact-service/v1/storage/usage:
    get:
      description: Retrieves current storage usage including total space, used space,
        remaining space, and file count.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.StorageUsage'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get storage usage statistics
      tags:
      - storage
  /artifacts/{token}:
    get:
      description: Download a file using a token, enforcing constraints. Returns a
        302 redirect to S3 presigned URL for direct download.
      parameters:
      - description: Access Token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "302":
          description: Redirect to S3 presigned URL
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Download file with Presigned URL
      tags:
      - tokens
  /artifacts/upload/{token}:
    post:
      consumes:
      - application/json
      description: Generate a presigned upload URL using a token, enforcing constraints.
        Client uploads directly to S3.
      parameters:
      - description: Upload Token
        in: path
        name: token
        required: true
        type: string
      - description: Upload metadata
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UploadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload file with Token
      tags:
      - tokens
  /genDownloadPresignedURL:
    post:
      consumes:
      - application/json
      description: Generates a token for temporary file download access with constraints.
        Requires existing artifact UUID.
      parameters:
      - description: Token constraints with artifact UUID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GenTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate a Download Token
      tags:
      - tokens
  /genUploadPresignedURL:
    post:
      consumes:
      - application/json
      description: Generates a token for temporary file upload access with constraints.
        No artifact UUID needed.
      parameters:
      - description: Token constraints without artifact UUID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GenUploadTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate an Upload Token
      tags:
      - tokens
swagger: "2.0"
